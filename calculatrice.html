<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="calculatrice.css">
    <title>Document</title>
</head>
<body>
    
    <div class="contour">
        <div class="calculatrice">

            <div class="calculatrice_result">
                <p id="result">
                    
                </p>
            </div>

            <div class="operations">
                <button class="op" value="+">
                    +
                </button>
                    
                <button class="op" value="-">
                    -
                </button>
                    
                <button class="op" value="*">
                    *
                </button>

                <button class="op" value="/">
                    /
                </button>

            </div>

            <div class="flex">
                <div class="chiffres">
                    <button class="action" value="0">0</button>
                    <button class="action" value="1">1</button>
                    <button class="action" value="2">2</button>
                    <button class="action" value="3">3</button>
                    <button class="action" value="4">4</button>
                    <button class="action" value="5">5</button>
                    <button class="action" value="6">6</button>
                    <button class="action" value="7">7</button>
                    <button class="action" value="8">8</button>
                    <button class="action" value="9">9</button>
                    <button class="action" value=".">.</button>
                    <button id="reset" class="action" value="AC">AC</button>
                    <button class="action" value="retour">‚Üê</button>
                </div>
    
                <div class="valide">
                    <button class="egale" value="=">
                        =
                    </button>
                </div>


            </div>

        </div>
    </div>

    <script src="calculatrice.js"></script>
</body>
</html>
